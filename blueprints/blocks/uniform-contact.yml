name: Uniform Contact Form
icon: email
preview: fields
wysiwyg: true
tabs:
  content:
    fields:
      layout:
        width: 2/3
        label: Layout
        type: toggles
        default: default
        options:
          default: Default
          one-column: One Column
          two-column: Two Column
      printLabels:
        width: 1/3
        label: Print Labels
        type: toggle
        default: false
      nameLabel:
        width: 1/4
        label: Name Label
        type: text
        default: 'Name'
        required: true
      emailLabel:
        width: 1/4
        label: Email Label
        type: text
        default: 'Email'
        required: true
      messageLabel:
        width: 1/4
        label: Text Label
        type: text
        default: 'Message'
        required: true
      submitLabel:
        width: 1/4
        label: Submit Label
        type: text
        default: 'Send'
        required: true
      captchaLabel:
        width: 1/2
        label: Captcha Label
        type: text
        default: 'Enter the captcha'
        required: true
      privacyNote:
        width: 1/2
        label: Privacy Note
        type: writer
        default: 'Please note our <a href="/privacy-policy">privacy policy</a>.'
        required: false

